<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Description & Title -->
    <meta name="description" content="The colors page to the Mud Lake Chamber of Commerce website project for Shawn Hillman's WDD 230 Project.">
    <title>Colors | Mud Lake Chamber of Commerce</title>

        <!-- Reset & Normalize CSS & Copyright JS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script defer src="../js/copyright.js"></script>

        <!-- File Specific CSS & JS -->
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/site-plan.js"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <!-- <img id="header-background" src="img/wheat-big.jpg" alt="A wheat field, flowing in the wind"> -->
        <img class="header-logo" src="img/logo-white.png" alt="Mud Lake Chamber of Commerce Logo">
        <h1>Color Scheme</h1>
    </header>
    <nav>
        <a class="nav-link" href="index.html">
            <p>Home</p>
        </a>
        <a class="nav-link" href="target-audience.html">
            <p>Audience</p>
        </a>
        <a class="nav-link" href="#">
            <p>Color</p>
        </a>
        <a class="nav-link" href="typography.html">
            <p>Type</p>
        </a>
    </nav>
    <main>
        <section>
            <h2>Main Colors</h2>
            <div class="color-box">
                <div class="color" id="navy"></div>
                <p class="color-name">Navy</p>
                <p class="color-hex">#192e5b</p>
            </div>
            <div class="color-box">
                <div class="color" id="seafoam"></div>
                <p class="color-name">Seafoam</p>
                <p class="color-hex">#70ced0</p>
            </div>
            <div class="color-box">
                <div class="color" id="mustard"></div>
                <p class="color-name">Mustard</p>
                <p class="color-hex">#f1a104</p>
            </div>
        </section>
        <section>
            <h2>Background Colors</h2>
            <div class="color-box">
                <div class="color color-border" id="white"></div>
                <p class="color-name">White</p>
                <p class="color-hex">#ffffff</p>
            </div>
            <div class="color-box">
                <div class="color color-border" id="off-white"></div>
                <p class="color-name">Off-White</p>
                <p class="color-hex">#f5f5f5</p>
            </div>
            <div class="color-box">
                <div class="color" id="gray"></div>
                <p class="color-name">Gray</p>
                <p class="color-hex">#7b7b7b</p>
            </div>
            <div class="color-box">
                <div class="color" id="charcoal"></div>
                <p class="color-name">Charcoal</p>
                <p class="color-hex">#3b3b3b</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="full-year"></span> | Hamer Chamber Site Plan<br>All Rights Reserved</p>
    </footer>
</body>
</html>
